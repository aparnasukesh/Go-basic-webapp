<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Page</title>
</head>

<body style="height: 100vh;
            width: 100vw;
            " class="center">

    <div style="height: 600px;
                width: 650px;
                border-radius: 9px;
                background-color: grey;" 
                class="center">
        <div style="
                display: flex; 
                flex-direction: column;
                align-items: center;">
            <h2 >Signup  Page</h2>
            <div style=" 
                display: flex; 
                flex-direction: column;
                align-items: center;
                margin: 20px 100px;">
                <form action="/signup" method="post" id="loginForm">
                    <input type="text" placeholder="Username" name="username" id="UsernameInput">
                    <input type="email" placeholder="Email" name="email" id="EmailInput">
                    <input type="password" placeholder="Password" name="password" id="PasswordInput">
                    <input type="age" placeholder="Age" name="age" id="AgeInput">

                    <br>
                    <button type="submit"
                    style="margin: 20px 170px;"
                    >Signup</button>
                </form>	

               <a onclick="Login()" style="color: blue;">already have an acount ?</a>
            </div>
        </div>

    </div>

    <!-- Result Area -->
    <div class="center" id="Result"></div>

    <style>
        input {
            margin: 10px;
            border: 0;
            height: 35px;
            width: 400px;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 8px;
            width: 100px;
            height: 35px;
            margin: auto;
            background-color: rgb(184, 184, 184);
            border-radius: 5px;
            border: 0;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

<script>
    function Login() {
        // Redirect to the login page
        window.location.href = "http://localhost:2000/login"; // Change the URL to your login page's URL
    }
</script>


</body>

</html>
